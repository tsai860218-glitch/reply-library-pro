    function startDataListener() {

    window.saveItem = async () => {
        if(!isAdmin) return alert("è«‹å…ˆç™»å…¥ç®¡ç†å“¡å¸³è™Ÿ");
        const id = document.getElementById('edit-id').value;

    function copyToClipboard(text, btn, successText) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');

    // å£“ç¸®åœ–ç‰‡é‚è¼¯
    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 600;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.5);
                document.getElementById('compress-msg').style.display = 'block';
                
                // å¦‚æœé¸äº†æ–°åœ–ï¼Œå°±æŠŠèˆŠåœ–é è¦½è—èµ·ä¾† (è¦–ç‚ºæ›¿æ›)

            };
        };
    });
