    window.deleteCategory = async (cat, e) => {
        e.stopPropagation();
        if (!confirm(`ç¢ºå®šè¦åˆªé™¤åˆ†é¡ã€Œ${cat}ã€å—ï¼Ÿ\n(è©²åˆ†é¡ä¸‹çš„ç´ æä¸æœƒè¢«åˆªé™¤ï¼Œä½†æœƒè®Šæˆæœªåˆ†é¡)`)) return;
        
        const newCats = categories.filter(c => c !== cat);
        await setDoc(doc(db, collectionName, categoryDocId), { list: newCats }, { merge: true });
        if (currentCat === cat) window.filterCat('All');
    };

    // ğŸ”¥ æ”¹ååˆ†é¡ (Batch Update: åŒæ­¥æ›´æ–°æ‰€æœ‰ç›¸é—œå¡ç‰‡)
    window.renameCategory = async (oldName, e) => {
        e.stopPropagation();
        const newName = prompt(`å°‡ã€Œ${oldName}ã€æ”¹åç‚ºï¼š`, oldName);
        if (!newName || newName === oldName) return;
        if (categories.includes(newName)) return alert("è©²åˆ†é¡åç¨±å·²å­˜åœ¨ï¼");

        // 1. æ›´æ–°åˆ†é¡åˆ—è¡¨
        const newCats = categories.map(c => c === oldName ? newName : c);
        
        // 2. æœå°‹æ‰€æœ‰å±¬æ–¼èˆŠåˆ†é¡çš„å¡ç‰‡
        // ç‚ºäº†æ•ˆèƒ½èˆ‡åŸå­æ€§ï¼Œä½¿ç”¨ Batch
        try {
            const batch = writeBatch(db);
            
            // æ›´æ–°è¨­å®šæª”
            const settingsRef = doc(db, collectionName, categoryDocId);
            batch.set(settingsRef, { list: newCats }, { merge: true });

            // æœå°‹èˆŠè³‡æ–™
            const q = query(collection(db, collectionName), where("category", "==", oldName));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach((doc) => {
                batch.update(doc.ref, { category: newName });
            });

            await batch.commit();
            alert(`âœ… å·²æˆåŠŸå°‡åˆ†é¡ã€Œ${oldName}ã€æ›´æ–°ç‚ºã€Œ${newName}ã€ï¼Œä¸¦åŒæ­¥æ›´æ–°äº† ${querySnapshot.size} ç­†ç´ æã€‚`);
            
            if (currentCat === oldName) currentCat = newName;

        } catch (error) {
            console.error(error);
            alert("æ›´æ–°å¤±æ•—ï¼š" + error.message);
        }
    };

    // --- è³‡æ–™ç›£è½ ---
    function startDataListener() {
        const q = query(collection(db, collectionName), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('connection-status').innerText = 'ğŸŸ¢ å·²é€£ç·š';
            const tempItems = [];
            catCounts = { 'All': 0 };
            
            snapshot.forEach((doc) => {
                if(doc.id === categoryDocId) {
                    categories = doc.data().list || categories;
                } else {
                    const data = doc.data();
                    tempItems.push({ id: doc.id, ...data });
                    catCounts['All']++;
                    // è¨ˆç®—åˆ†é¡æ•¸é‡ (å³ä½¿è©²åˆ†é¡å¾Œä¾†è¢«åˆªé™¤ï¼Œé€™è£¡ä»çµ±è¨ˆç¾æœ‰è³‡æ–™)
                    if(data.category) catCounts[data.category] = (catCounts[data.category] || 0) + 1;
                }
            });
            
            // åˆå§‹åŒ–è¨ˆæ•¸
            categories.forEach(c => { if(catCounts[c] === undefined) catCounts[c] = 0; });

            tempItems.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return 0; 
            });
            items = tempItems;
            renderCategories();
            renderContent();
            
            // åˆå§‹åŒ–é è¨­åˆ†é¡æ–‡ä»¶ (å¦‚æœä¸å­˜åœ¨)
            if(!snapshot.size && !categories.length && isAdmin) {
                setDoc(doc(db, collectionName, categoryDocId), { list: categories }, { merge: true });
            }
        });
    }

    function renderCategories() {
        const container = document.getElementById('category-container');
        let html = `
            <div class="cat-item ${currentCat === 'All' ? 'active' : ''}" onclick="window.filterCat('All')">
                <span>ğŸ“‚ å…¨éƒ¨</span>
                <span class="cat-badge">${catCounts['All']||0}</span>
            </div>`;
        
        categories.forEach(cat => {
            // æ ¹æ“šæ˜¯å¦ç‚ºç·¨è¼¯æ¨¡å¼ï¼Œæ¸²æŸ“ä¸åŒå…§å®¹
            if (isCategoryEditing) {
                // ç·¨è¼¯æ¨¡å¼ï¼šé¡¯ç¤º æ”¹åèˆ‡åˆªé™¤æŒ‰éˆ•
                html += `
                <div class="cat-item">
                    <span>${cat}</span>
                    <div class="cat-actions">
                        <div class="cat-btn-icon edit" onclick="window.renameCategory('${cat}', event)" title="æ”¹å">âœ</div>
                        <div class="cat-btn-icon del" onclick="window.deleteCategory('${cat}', event)" title="åˆªé™¤">âœ•</div>
                    </div>
                </div>`;
            } else {
                // ä¸€èˆ¬æ¨¡å¼ï¼šé¡¯ç¤º æ•¸é‡ Badge
                html += `
                <div class="cat-item ${currentCat === cat ? 'active' : ''}" onclick="window.filterCat('${cat}')">
                    <span>${cat}</span>
                    <span class="cat-badge">${catCounts[cat]||0}</span>
                </div>`;
            }
        });
        container.innerHTML = html;
        document.getElementById('input-category').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // --- å…¶ä»–æ¸²æŸ“èˆ‡æ“ä½œé‚è¼¯ (ä¿æŒä¸è®Š) ---
    window.switchView = (mode) => {
        currentView = mode;
        localStorage.setItem('stars_view_mode', mode);
        document.getElementById('btn-list').classList.toggle('active', mode === 'list');
        document.getElementById('btn-grid').classList.toggle('active', mode === 'grid'); // Fixed ID
        document.getElementById('content-container').className = mode === 'list' ? 'list-view-container' : 'grid-view-container';
        renderContent();
    };

    function renderContent() {
        const container = document.getElementById('content-container');
        const searchValue = document.getElementById('search-input').value.toLowerCase();
        
        const filtered = items.filter(item => {
            const matchCat = currentCat === 'All' || item.category === currentCat;
            const tagsStr = (item.tags || []).join(' ').toLowerCase();
            const matchSearch = item.title.toLowerCase().includes(searchValue) || item.content.toLowerCase().includes(searchValue) || tagsStr.includes(searchValue);
            return matchCat && matchSearch;
        });

        document.getElementById('header-status').innerText = `ç›®å‰é¡¯ç¤ºï¼š${filtered.length} ç­†`;

        if(filtered.length === 0) {
            container.innerHTML = `<div class="empty-state">ğŸ“­ æš«ç„¡è³‡æ–™</div>`;
            return;
        }

        container.innerHTML = filtered.map(item => {
            if (currentView === 'list') {
                return `
                <div class="list-item ${item.isPinned ? 'pinned' : ''}">
                    ${item.isPinned ? 'ğŸ“Œ' : ''}
                    <div style="flex:1; overflow:hidden;">
                        <div class="list-title">${item.title}</div>
                        <div class="list-preview">${item.content}</div>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button class="icon-btn admin-only" onclick="window.editItem('${item.id}')">âœï¸</button>
                        <button class="btn-copy" style="width:auto; padding:5px 10px;" onclick="window.copyText(this)">è¤‡è£½</button>
                        <span style="display:none">${item.content}</span>
                    </div>
                </div>`;
            } else {
                return `
                <div class="card ${item.isPinned ? 'pinned' : ''}">
                    <img src="${item.image}" class="card-img ${item.image ? 'show' : ''}" onclick="window.viewImage('${item.id}')">
                    <div class="card-body">
                        <div class="card-title">${item.title}</div>
                        <div class="card-tags">${(item.tags||[]).map(t=>`<span class="tag" onclick="window.filterTag('${t}')">#${t}</span>`).join('')}</div>
                        ${item.question ? `<div class="card-question"><div class="question-label">ğŸ’¬ å°æ–¹æƒ…å¢ƒï¼š</div><div class="question-text">${item.question}</div></div>` : ''}
                        <div class="card-text">${item.content}</div>
                        <div class="card-footer">
                            <button class="btn-copy" onclick="window.copyText(this)">ğŸ“‹ è¤‡è£½å›è¦†</button>
                            <span style="display:none">${item.content}</span>
                            <div class="card-actions" style="justify-content:flex-end; margin-top:10px;">
                                <button class="icon-btn admin-only" onclick="window.editItem('${item.id}')">âœï¸</button>
                                <button class="icon-btn delete admin-only" onclick="window.deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        }).join('');
    }

    // æ ¸å¿ƒæ“ä½œ
    window.filterCat = (cat) => { 
        if (isCategoryEditing) return; // ç·¨è¼¯æ¨¡å¼ä¸‹ç¦æ­¢ç¯©é¸
        currentCat = cat; 
        renderCategories(); 
        renderContent();
        if(window.innerWidth <= 768) toggleMenu();
    };
    window.filterTag = (tag) => { document.getElementById('search-input').value = tag; renderContent(); };
    document.getElementById('search-input').addEventListener('input', renderContent);
    window.toggleMenu = () => { 
        document.getElementById('sidebar').classList.toggle('open'); 
        document.querySelector('.sidebar-overlay').classList.toggle('open'); 
    };

    // åœ–ç‰‡ & æª”æ¡ˆ
    window.viewImage = (id) => {
        const item = items.find(i => i.id === id);
        if(item?.image) {
            document.getElementById('full-image').src = item.image;
            document.getElementById('image-viewer-overlay').classList.add('open');
        }
    };
    window.closeImageViewer = () => document.getElementById('image-viewer-overlay').classList.remove('open');
    window.downloadCurrentImage = () => {
        const link = document.createElement('a');
        link.href = document.getElementById('full-image').src;
        link.download = 'image.jpg';
        link.click();
    };
    window.removeImage = () => {
        document.getElementById('current-image-container').style.display = 'none';
        document.getElementById('image-base64').value = '';
        isImageDeleted = true;
    };
    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 600;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.5);
                document.getElementById('current-image-container').style.display = 'none';
            };
        };
    });

    // CRUD
    window.saveItem = async () => {
        if(!isAdmin) return alert("è«‹å…ˆç™»å…¥");
        const id = document.getElementById('edit-id').value;
        const newImg = document.getElementById('image-base64').value;
        const oldItem = items.find(i => i.id === id);
        
        let finalImg = '';
        if(newImg) finalImg = newImg;
        else if(isImageDeleted) finalImg = '';
        else if(oldItem) finalImg = oldItem.image || '';

        const data = {
            category: document.getElementById('input-category').value,
            title: document.getElementById('input-title').value,
            content: document.getElementById('input-content').value,
            question: document.getElementById('input-question').value,
            note: document.getElementById('input-note').value,
            tags: document.getElementById('input-tags').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t),
            isPinned: document.getElementById('input-pinned').checked,
            image: finalImg,
            createdAt: serverTimestamp()
        };

        if(!data.title || !data.content) return alert("è«‹å¡«å¯«æ¨™é¡Œèˆ‡å…§å®¹");

        try {
            id ? await updateDoc(doc(db, collectionName, id), data) : await addDoc(collection(db, collectionName), data);
            closeModal();
        } catch(e) { alert(e.message); }
    };

    window.deleteItem = async (id) => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, collectionName, id)); };
    window.editItem = (id) => {
        const item = items.find(i => i.id === id);
        document.getElementById('edit-id').value = id;
        document.getElementById('input-category').value = item.category;
        document.getElementById('input-title').value = item.title;
        document.getElementById('input-content').value = item.content;
        document.getElementById('input-question').value = item.question || '';
        document.getElementById('input-note').value = item.note || '';
        document.getElementById('input-tags').value = (item.tags||[]).join(', ');
        document.getElementById('input-pinned').checked = item.isPinned || false;
        
        // Reset Image
        document.getElementById('input-image').value = '';
        document.getElementById('image-base64').value = '';
        isImageDeleted = false;
        if(item.image) {
            document.getElementById('current-image-container').style.display = 'flex';
            document.getElementById('preview-img').src = item.image;
        } else {
            document.getElementById('current-image-container').style.display = 'none';
        }
        
        document.getElementById('modal').classList.add('open');
    };

    window.openModal = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('input-title').value = '';
        document.getElementById('input-content').value = '';
        document.getElementById('input-question').value = '';
        document.getElementById('input-note').value = '';
        document.getElementById('input-tags').value = '';
        document.getElementById('input-image').value = '';
        document.getElementById('image-base64').value = '';
        document.getElementById('current-image-container').style.display = 'none';
        isImageDeleted = false;
        document.getElementById('input-pinned').checked = false;
        document.getElementById('modal').classList.add('open');
    };
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    
    window.copyText = (btn) => {
        const text = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        });
    };
</script>
