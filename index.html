        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const msg = document.getElementById('login-msg');
        if(!email || !pass) { msg.innerText = "è«‹è¼¸å…¥å¸³è™Ÿå’Œå¯†ç¢¼"; return; }
        msg.innerText = "ç™»å…¥ä¸­...";
        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                document.getElementById('login-password').value = '';
                msg.innerText = "";
            })
            .catch((error) => { msg.innerText = "ç™»å…¥å¤±æ•—ï¼šå¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤"; });
    };
    
    window.logout = () => {
        signOut(auth).then(() => { window.location.reload(); });
    };

    function updateUserUI() {
        document.getElementById('user-name').innerText = currentUser.email;
        document.getElementById('user-avatar').innerText = currentUser.email.charAt(0).toUpperCase();
        if (isAdmin) {
            document.body.classList.add('is-admin');
            document.getElementById('admin-label').style.display = 'block';
        } else {
            document.body.classList.remove('is-admin');

        }
    }

    // --- è¦–åœ–åˆ‡æ›é‚è¼¯ (New) ---
    window.switchView = (mode) => {
        currentView = mode;
        localStorage.setItem('stars_view_mode', mode); // è¨˜æ†¶è¨­å®š
        
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        document.getElementById('btn-list').classList.toggle('active', mode === 'list');
        document.getElementById('btn-grid').classList.toggle('active', mode === 'grid');
        
        // æ›´æ–°å®¹å™¨ Class
        const container = document.getElementById('content-container');
        if(mode === 'list') {
            container.className = 'list-view-container';
        } else {
            container.className = 'grid-view-container';
        }
        
        renderContent(); // é‡æ–°æ¸²æŸ“å…§å®¹
    };

    // --- è³‡æ–™é‚è¼¯ ---
    function startDataListener() {
        const q = query(collection(db, collectionName), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            document.getElementById('connection-status').innerText = 'ğŸŸ¢ å·²é€£ç·š';
            const tempItems = [];
            catCounts = { 'All': 0 };
            categories.forEach(c => catCounts[c] = 0);

            snapshot.forEach((doc) => {
                if(doc.id === categoryDocId) {
                    categories = doc.data().list || categories;
                    categories.forEach(c => { if(catCounts[c] === undefined) catCounts[c] = 0; });
                } else {
                    const data = doc.data();
                    tempItems.push({ id: doc.id, ...data });
                    catCounts['All']++;
                    if(data.category) catCounts[data.category] = (catCounts[data.category] || 0) + 1;
                }
            });
            tempItems.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return 0; 
            });
            items = tempItems;
            renderCategories();
            renderContent();
            if(!snapshot.size && !categories.length && isAdmin) confirmSetCategory(categories);
        }, (error) => { console.log("Listen failed: ", error); });
    }

    function renderCategories() {
        const container = document.getElementById('category-container');
        let html = `<div class="cat-item ${currentCat === 'All' ? 'active' : ''}" onclick="window.filterCat('All')"><span>ğŸ“‚ å…¨éƒ¨</span><span class="cat-badge">${catCounts['All']||0}</span></div>`;
        categories.forEach(cat => {
            html += `<div class="cat-item ${currentCat === cat ? 'active' : ''}" onclick="window.filterCat('${cat}')"><span>${cat}</span><div style="display:flex; align-items:center;"><span class="cat-badge">${catCounts[cat]||0}</span><span class="cat-delete admin-only" onclick="window.deleteCategory('${cat}', event)">âœ•</span></div></div>`;
        });
        container.innerHTML = html;
        document.getElementById('input-category').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // --- æ ¸å¿ƒæ¸²æŸ“ (æ”¯æ´åˆ—è¡¨/ç¶²æ ¼) ---
    function renderContent() {
        const container = document.getElementById('content-container');
        const searchValue = document.getElementById('search-input').value.toLowerCase();
        document.getElementById('search-clear').style.display = searchValue ? 'block' : 'none';

        const filtered = items.filter(item => {
            const matchCat = currentCat === 'All' || item.category === currentCat;
            const tagsStr = (item.tags || []).join(' ').toLowerCase();
            const matchSearch = item.title.toLowerCase().includes(searchValue) || item.content.toLowerCase().includes(searchValue) || tagsStr.includes(searchValue);
            return matchCat && matchSearch;
        });

        document.getElementById('header-status').innerText = `ç›®å‰é¡¯ç¤ºï¼š${filtered.length} ç­†`;

        if(filtered.length === 0) {
            container.innerHTML = `<div class="empty-state"><div style="font-size:40px;opacity:0.5;margin-bottom:10px;">ğŸ“­</div>æš«ç„¡è³‡æ–™</div>`;
            return;
        }

        container.innerHTML = filtered.map(item => {
            if (currentView === 'list') {
                // === åˆ—è¡¨æ¨¡å¼ HTML ===
                return `
                <div class="list-item ${item.isPinned ? 'pinned' : ''}">
                    ${item.isPinned ? '<span style="font-size:12px; margin-right:5px;">ğŸ“Œ</span>' : ''}
                    
                    <div class="list-content-wrapper">
                        <div class="list-header">
                            <div class="list-title">${item.title}</div>
                            <span class="list-img-icon ${item.image ? 'has-img' : ''}" title="æ­¤ç´ æåŒ…å«åœ–ç‰‡">ğŸ–¼ï¸</span>
                            ${(item.tags || []).slice(0, 2).map(t => `<span class="tag" onclick="window.filterTag('${t}')">#${t}</span>`).join('')}
                        </div>
                        <div class="list-preview">${item.content}</div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn-copy list-mode" onclick="window.copyText(this)">
                            <span>ğŸ“‹ è¤‡è£½</span>
                            <span style="display:none;">${item.content}</span>
                        </button>
                        <button class="icon-btn admin-only" onclick="window.editItem('${item.id}')">âœï¸</button>
                        <button class="icon-btn delete admin-only" onclick="window.deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            } else {
                // === å°åœ–(Grid)æ¨¡å¼ HTML ===
                let dateStr = '';
                if(item.createdAt && item.createdAt.toDate) {
                    const d = item.createdAt.toDate();
                    dateStr = `${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                }
                return `
                <div class="card ${item.isPinned ? 'pinned' : ''}">
                    <img src="${item.image}" class="card-img ${item.image ? 'show' : ''}" onclick="window.open('${item.image}', '_blank')">
                    <div class="card-body">
                        <div class="card-header">
                            <div class="card-title">${item.title}</div>
                            <div class="card-actions">
                                <button class="icon-btn pin-btn admin-only" onclick="window.togglePin('${item.id}', ${item.isPinned})" title="${item.isPinned ? 'å–æ¶ˆç½®é ‚' : 'ç½®é ‚'}">${item.isPinned ? 'ğŸ“Œ' : 'ğŸ“'}</button>
                                <button class="icon-btn admin-only" onclick="window.editItem('${item.id}')">âœï¸</button>
                                <button class="icon-btn delete admin-only" onclick="window.deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                        <div class="card-tags">${(item.tags || []).map(t => `<span class="tag" onclick="window.filterTag('${t}')">#${t}</span>`).join('')}</div>
                        ${item.question ? `<div class="card-question"><div class="question-label">ğŸ’¬ å°æ–¹æƒ…å¢ƒï¼š<button class="question-copy-btn" onclick="window.copyString('${item.question.replace(/'/g, "\\'")}', this)">è¤‡è£½</button></div><div class="question-text">${item.question}</div></div>` : ''}
                        ${item.note ? `<div class="card-note">ğŸ’¡ ${item.note}</div>` : ''}
                        <div class="card-text">${item.content}</div>
                        <div class="card-footer">
                            ${dateStr ? `<div class="card-time">${dateStr}</div>` : ''}
                            <button class="btn-copy" onclick="window.copyText(this)"><span>ğŸ“‹ è¤‡è£½å›è¦†</span><span style="display:none;">${item.content}</span></button>
                        </div>
                    </div>
                </div>`;
            }
        }).join('');
    }

    // --- æ“ä½œ ---
    window.filterCat = (cat) => { currentCat = cat; renderCategories(); renderContent(); document.querySelector('.sidebar-overlay').classList.remove('open'); document.getElementById('sidebar').classList.remove('open'); };
    window.filterTag = (tag) => { document.getElementById('search-input').value = tag; renderContent(); };
    window.clearSearch = () => { document.getElementById('search-input').value = ''; renderContent(); };
    window.toggleMenu = () => { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('open'); };
    window.togglePin = async (id, currentStatus) => { try { await updateDoc(doc(db, collectionName, id), { isPinned: !currentStatus }); } catch(e) { alert('æ¬Šé™ä¸è¶³æˆ–éŒ¯èª¤'); } };

    window.saveItem = async () => {
        if(!isAdmin) return alert("è«‹å…ˆç™»å…¥ç®¡ç†å“¡å¸³è™Ÿ");
        const id = document.getElementById('edit-id').value;
        const data = {
            category: document.getElementById('input-category').value,
            title: document.getElementById('input-title').value,
            content: document.getElementById('input-content').value,
            question: document.getElementById('input-question').value,
            note: document.getElementById('input-note').value,
            tags: document.getElementById('input-tags').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t),
            isPinned: document.getElementById('input-pinned').checked,
            image: document.getElementById('image-base64').value,
            createdAt: serverTimestamp()
        };
        if(!data.title || !data.content) return alert('æ¨™é¡Œå’Œå›è¦†å…§å®¹ç‚ºå¿…å¡«');
        try {
            id ? await updateDoc(doc(db, collectionName, id), data) : await addDoc(collection(db, collectionName), data);
            closeModal();
        } catch(e) { alert('å„²å­˜å¤±æ•—ï¼š' + e.message); }
    };

    window.deleteItem = async (id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, collectionName, id)); };

    window.editItem = (id) => {
        const item = items.find(i => i.id === id);
        document.getElementById('edit-id').value = id;
        document.getElementById('input-title').value = item.title;
        document.getElementById('input-category').value = item.category;
        document.getElementById('input-content').value = item.content;
        document.getElementById('input-question').value = item.question || '';
        document.getElementById('input-tags').value = (item.tags||[]).join(', ');
        document.getElementById('input-note').value = item.note || '';
        document.getElementById('input-pinned').checked = item.isPinned || false;
        document.getElementById('image-base64').value = item.image || '';
        document.getElementById('modal').classList.add('open');
    };
    
    window.addNewCategory = async () => {
        if(!isAdmin) return;
        const name = prompt("æ–°åˆ†é¡åç¨±ï¼š");
        if(name && !categories.includes(name)) await confirmSetCategory([...categories, name]);
    };
    window.deleteCategory = async (cat, e) => {
        e.stopPropagation();
        if(!isAdmin) return;
        if(confirm(`åˆªé™¤ ${cat}?`)) {
            await confirmSetCategory(categories.filter(c => c !== cat));
            if(currentCat === cat) window.filterCat('All');
        }
    };
    async function confirmSetCategory(list) {
        await setDoc(doc(db, collectionName, categoryDocId), { list, createdAt: serverTimestamp() }, { merge: true });
    }

    window.openModal = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('input-title').value = '';
        document.getElementById('input-content').value = '';
        document.getElementById('input-question').value = ''; 
        document.getElementById('input-note').value = '';
        document.getElementById('input-tags').value = '';
        document.getElementById('image-base64').value = '';
        document.getElementById('input-image').value = '';
        document.getElementById('input-pinned').checked = false;
        if(currentCat !== 'All') document.getElementById('input-category').value = currentCat;
        document.getElementById('modal').classList.add('open');
    };
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    document.getElementById('search-input').addEventListener('input', renderContent);
    
    window.copyText = (btn) => {
        const text = btn.querySelector('span:nth-child(2)').innerText;
        copyToClipboard(text, btn, 'âœ… å·²è¤‡è£½');
    };
    window.copyString = (text, btn) => { copyToClipboard(text, btn, 'å·²è¤‡è£½'); };

    function copyToClipboard(text, btn, successText) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
            const originalText = btn.innerText;
            btn.innerText = successText;
            if(btn.classList.contains('btn-copy')) btn.classList.add('copied');
            setTimeout(() => { 
                btn.innerText = originalText; 
                if(btn.classList.contains('btn-copy')) btn.classList.remove('copied');
            }, 1000);
        });
    }

    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 800;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.7);
                document.getElementById('compress-msg').style.display = 'block';
            };
        };
    });
</script>
