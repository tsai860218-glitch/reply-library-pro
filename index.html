<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // -----------------------------------------------------------
    // âš ï¸ 1. Config (å·²è¨­å®š)
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyAC3RZI-wf8y64q-Dxoec3MbMVOFXpdAUg",
        authDomain: "reply-library-pro.firebaseapp.com",
        projectId: "reply-library-pro",
        storageBucket: "reply-library-pro.firebasestorage.app",
        messagingSenderId: "1008012662526",
        appId: "1:1008012662526:web:947db988fefe43e3cef7af",
        measurementId: "G-6G30XHB8Y1"
    };

    // -----------------------------------------------------------
    // âš ï¸ 2. ç®¡ç†å“¡åå–®
    // -----------------------------------------------------------
    const ADMIN_EMAILS = ["leader@stars.com"]; 

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const collectionName = "replies";
    const categoryDocId = "settings_categories";

    let items = [];
    let categories = ['å¸¸ç”¨å•å€™', 'ç”¢å“ä»‹ç´¹', 'ç•°è­°è™•ç†'];
    let currentCat = 'All';
    let catCounts = {};
    let currentUser = null;
    let isAdmin = false;

    // --- æ¬Šé™ç‹€æ…‹ç›£è½ (æ ¸å¿ƒé‚è¼¯) ---
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const loginOverlay = document.getElementById('login-overlay');
        const appInterface = document.getElementById('app-interface');

        if (user) {
            // ç™»å…¥æˆåŠŸ -> éš±è—é®ç½©ï¼Œé¡¯ç¤º App
            loginOverlay.style.opacity = '0';
            setTimeout(() => { loginOverlay.style.display = 'none'; }, 500);
            
            appInterface.style.opacity = '1';
            appInterface.style.pointerEvents = 'auto';

            // åˆ¤æ–·æ¬Šé™
            isAdmin = ADMIN_EMAILS.includes(user.email);
            updateUserUI();
            
            // å•Ÿå‹•è³‡æ–™ç›£è½
            startDataListener();
        } else {
            // æœªç™»å…¥ -> é¡¯ç¤ºé®ç½©ï¼Œéš±è— App
            loginOverlay.style.display = 'flex';
            setTimeout(() => { loginOverlay.style.opacity = '1'; }, 10);
            
            appInterface.style.opacity = '0';
            appInterface.style.pointerEvents = 'none';
            
            document.body.classList.remove('is-admin');
        }
    });

    window.login = () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const msg = document.getElementById('login-msg');
        
        if(!email || !pass) { msg.innerText = "è«‹è¼¸å…¥å¸³è™Ÿå’Œå¯†ç¢¼"; return; }
        msg.innerText = "ç™»å…¥ä¸­...";

        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                document.getElementById('login-password').value = '';
                msg.innerText = "";
            })
            .catch((error) => {
                msg.innerText = "ç™»å…¥å¤±æ•—ï¼šå¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤";
                console.error(error);
            });
    };
    
    window.logout = () => {
        signOut(auth).then(() => {
            // ç™»å‡ºå¾Œæœƒè‡ªå‹•è§¸ç™¼ onAuthStateChanged å›åˆ°é–å®šç•«é¢
            window.location.reload();
        });
    };

    function updateUserUI() {
        document.getElementById('user-name').innerText = currentUser.email;
        document.getElementById('user-avatar').innerText = currentUser.email.charAt(0).toUpperCase();
        
        if (isAdmin) {
            document.body.classList.add('is-admin');
            document.getElementById('admin-label').style.display = 'inline-block';
        } else {
            document.body.classList.remove('is-admin');
            document.getElementById('admin-label').style.display = 'none';
        }
    }

    // --- è³‡æ–™é‚è¼¯ ---
    function startDataListener() {
        const q = query(collection(db, collectionName), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            document.getElementById('connection-status').innerText = 'ğŸŸ¢ å·²é€£ç·š';
            
            const tempItems = [];
            catCounts = { 'All': 0 };
            categories.forEach(c => catCounts[c] = 0);

            snapshot.forEach((doc) => {
                if(doc.id === categoryDocId) {
                    categories = doc.data().list || categories;
                    categories.forEach(c => { if(catCounts[c] === undefined) catCounts[c] = 0; });
                } else {
                    const data = doc.data();
                    tempItems.push({ id: doc.id, ...data });
                    catCounts['All']++;
                    if(data.category) catCounts[data.category] = (catCounts[data.category] || 0) + 1;
                }
            });
            
            tempItems.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return 0; 
            });

            items = tempItems;
            renderCategories();
            renderGrid();
            
            if(!snapshot.size && !categories.length && isAdmin) confirmSetCategory(categories);
        }, (error) => {
             console.log("Listen failed: ", error);
        });
    }

    // --- æ¸²æŸ“ ---
    function renderCategories() {
        const container = document.getElementById('category-container');
        let html = `
            <div class="cat-item ${currentCat === 'All' ? 'active' : ''}" onclick="window.filterCat('All')">
                <span>ğŸ“‚ å…¨éƒ¨</span>
                <span class="cat-badge">${catCounts['All']||0}</span>
            </div>`;
        
        categories.forEach(cat => {
            html += `
                <div class="cat-item ${currentCat === cat ? 'active' : ''}" onclick="window.filterCat('${cat}')">
                    <span>${cat}</span>
                    <div style="display:flex; align-items:center;">
                        <span class="cat-badge">${catCounts[cat]||0}</span>
                        <span class="cat-delete admin-only" onclick="window.deleteCategory('${cat}', event)">âœ•</span>
                    </div>
                </div>`;
        });
        container.innerHTML = html;
        document.getElementById('input-category').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderGrid() {
        const container = document.getElementById('grid-container');
        const searchValue = document.getElementById('search-input').value.toLowerCase();
        document.getElementById('search-clear').style.display = searchValue ? 'block' : 'none';

        const filtered = items.filter(item => {
            const matchCat = currentCat === 'All' || item.category === currentCat;
            const tagsStr = (item.tags || []).join(' ').toLowerCase();
            const matchSearch = item.title.toLowerCase().includes(searchValue) || 
                                item.content.toLowerCase().includes(searchValue) || 
                                tagsStr.includes(searchValue);
            return matchCat && matchSearch;
        });

        document.getElementById('header-status').innerText = `ç›®å‰é¡¯ç¤ºï¼š${filtered.length} ç­†`;

        if(filtered.length === 0) {
            container.innerHTML = `<div class="empty-state"><div style="font-size:40px;opacity:0.5;margin-bottom:10px;">ğŸ“­</div>æš«ç„¡è³‡æ–™</div>`;
            return;
        }

        container.innerHTML = filtered.map(item => {
            let dateStr = '';
            if(item.createdAt && item.createdAt.toDate) {
                const d = item.createdAt.toDate();
                dateStr = `${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            }

            return `
            <div class="card ${item.isPinned ? 'pinned' : ''}">
                <img src="${item.image}" class="card-img ${item.image ? 'show' : ''}">
                <div class="card-body">
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-actions">
                            <button class="icon-btn pin-btn admin-only" onclick="window.togglePin('${item.id}', ${item.isPinned})" title="${item.isPinned ? 'å–æ¶ˆç½®é ‚' : 'ç½®é ‚'}">
                                ${item.isPinned ? 'ğŸ“Œ' : 'ğŸ“'}
                            </button>
                            <button class="icon-btn admin-only" onclick="window.editItem('${item.id}')">âœï¸</button>
                            <button class="icon-btn delete admin-only" onclick="window.deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    
                    <div class="card-tags">
                        ${(item.tags || []).map(t => `<span class="tag" onclick="window.filterTag('${t}')">#${t}</span>`).join('')}
                    </div>

                    ${item.note ? `<div class="card-note">ğŸ’¡ ${item.note}</div>` : ''}
                    <div class="card-text">${item.content}</div>
                    
                    <div class="card-footer">
                        ${dateStr ? `<div class="card-time">${dateStr}</div>` : ''}
                        <button class="btn-copy" onclick="window.copyText(this)">
                            <span>ğŸ“‹ è¤‡è£½å…§å®¹</span>
                            <span style="display:none;">${item.content}</span>
                        </button>
                    </div>
                </div>
            </div>
        `}).join('');
    }

    // --- æ“ä½œé‚è¼¯ ---
    window.filterCat = (cat) => { 
        currentCat = cat; 
        renderCategories(); 
        renderGrid(); 
        document.querySelector('.sidebar-overlay').classList.remove('open');
        document.getElementById('sidebar').classList.remove('open');
    };
    window.filterTag = (tag) => { document.getElementById('search-input').value = tag; renderGrid(); };
    window.clearSearch = () => { document.getElementById('search-input').value = ''; renderGrid(); };
    window.toggleMenu = () => { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('open'); };
    
    window.togglePin = async (id, currentStatus) => {
        try { await updateDoc(doc(db, collectionName, id), { isPinned: !currentStatus }); } catch(e) { alert('æ¬Šé™ä¸è¶³æˆ–éŒ¯èª¤'); }
    };

    window.saveItem = async () => {
        if(!isAdmin) return alert("è«‹å…ˆç™»å…¥ç®¡ç†å“¡å¸³è™Ÿ");
        const id = document.getElementById('edit-id').value;
        const data = {
            category: document.getElementById('input-category').value,
            title: document.getElementById('input-title').value,
            content: document.getElementById('input-content').value,
            note: document.getElementById('input-note').value,
            tags: document.getElementById('input-tags').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t),
            isPinned: document.getElementById('input-pinned').checked,
            image: document.getElementById('image-base64').value,
            createdAt: serverTimestamp()
        };
        if(!data.title || !data.content) return alert('å¿…å¡«æ¨™é¡Œå…§å®¹');
        try {
            id ? await updateDoc(doc(db, collectionName, id), data) : await addDoc(collection(db, collectionName), data);
            closeModal();
        } catch(e) { alert('å„²å­˜å¤±æ•—ï¼š' + e.message); }
    };

    window.deleteItem = async (id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, collectionName, id)); };

    window.editItem = (id) => {
        const item = items.find(i => i.id === id);
        document.getElementById('edit-id').value = id;
        document.getElementById('input-title').value = item.title;
        document.getElementById('input-category').value = item.category;
        document.getElementById('input-content').value = item.content;
        document.getElementById('input-tags').value = (item.tags||[]).join(', ');
        document.getElementById('input-note').value = item.note || '';
        document.getElementById('input-pinned').checked = item.isPinned || false;
        document.getElementById('image-base64').value = item.image || '';
        document.getElementById('modal').classList.add('open');
    };
    
    window.addNewCategory = async () => {
        if(!isAdmin) return;
        const name = prompt("æ–°åˆ†é¡åç¨±ï¼š");
        if(name && !categories.includes(name)) await confirmSetCategory([...categories, name]);
    };
    window.deleteCategory = async (cat, e) => {
        e.stopPropagation();
        if(!isAdmin) return;
        if(confirm(`åˆªé™¤ ${cat}?`)) {
            await confirmSetCategory(categories.filter(c => c !== cat));
            if(currentCat === cat) window.filterCat('All');
        }
    };
    async function confirmSetCategory(list) {
        await setDoc(doc(db, collectionName, categoryDocId), { list, createdAt: serverTimestamp() }, { merge: true });
    }

    window.openModal = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('input-title').value = '';
        document.getElementById('input-content').value = '';
        document.getElementById('input-note').value = '';
        document.getElementById('input-tags').value = '';
        document.getElementById('image-base64').value = '';
        document.getElementById('input-pinned').checked = false;
        if(currentCat !== 'All') document.getElementById('input-category').value = currentCat;
        document.getElementById('modal').classList.add('open');
    };
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    document.getElementById('search-input').addEventListener('input', renderGrid);
    
    window.copyText = (btn) => {
        const text = btn.querySelector('span:nth-child(2)').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
            btn.classList.add('copied');
            const original = btn.querySelector('span:nth-child(1)').innerText;
            btn.querySelector('span:nth-child(1)').innerText = 'âœ… å·²è¤‡è£½';
            setTimeout(() => { btn.classList.remove('copied'); btn.querySelector('span:nth-child(1)').innerText = original; }, 1000);
        });
    };

    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 800;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.7);
                document.getElementById('compress-msg').style.display = 'block';
            };
        };
    });
</script>
