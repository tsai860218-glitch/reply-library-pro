        }

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // -----------------------------------------------------------
    // âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ å¾ Firebase è¤‡è£½çš„ Config
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "è«‹æ›¿æ›ä½ çš„_apiKey",
        authDomain: "è«‹æ›¿æ›ä½ çš„_authDomain",
        projectId: "è«‹æ›¿æ›ä½ çš„_projectId",
        storageBucket: "è«‹æ›¿æ›ä½ çš„_storageBucket",
        messagingSenderId: "è«‹æ›¿æ›ä½ çš„_messagingSenderId",
        appId: "è«‹æ›¿æ›ä½ çš„_appId",
        measurementId: "è«‹æ›¿æ›ä½ çš„_measurementId"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app); 
    const db = getFirestore(app);

    const collectionName = "replies";
    const categoryDocId = "settings_categories";

    let items = [];
    let categories = ['å¸¸ç”¨å•å€™', 'ç”¢å“ä»‹ç´¹', 'ç•°è­°è™•ç†'];
    let currentCat = 'All';
    let catCounts = {}; // ç”¨ä¾†å­˜æ¯å€‹åˆ†é¡çš„æ•¸é‡

    // ç›£è½è³‡æ–™
    const q = query(collection(db, collectionName), orderBy("createdAt", "desc"));
    
    const unsubscribe = onSnapshot(q, (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('connection-status').innerText = 'ğŸŸ¢ é›²ç«¯å·²åŒæ­¥';
        
        const tempItems = [];
        let hasCategoryDoc = false;

        // é‡ç½®è¨ˆæ•¸
        catCounts = { 'All': 0 };
        categories.forEach(c => catCounts[c] = 0);

        snapshot.forEach((doc) => {
            if(doc.id === categoryDocId) {
                categories = doc.data().list || categories;
                hasCategoryDoc = true;
                // ç¢ºä¿æ–°åˆ†é¡ä¹Ÿåœ¨è¨ˆæ•¸å™¨ä¸­
                categories.forEach(c => { if(catCounts[c] === undefined) catCounts[c] = 0; });
            } else {
                const data = doc.data();
                tempItems.push({ id: doc.id, ...data });
                
                // è¨ˆç®—æ•¸é‡
                catCounts['All']++;
                if(data.category && catCounts[data.category] !== undefined) {
                    catCounts[data.category]++;
                }
            }
        });
        
        items = tempItems;
        renderCategories(); // é‡æ–°æ¸²æŸ“åˆ†é¡ä»¥æ›´æ–° Badge
        renderGrid();
        
        if(!hasCategoryDoc && items.length === 0) {
           confirmSetCategory(categories);
        }

    }, (error) => {
        console.error("Error:", error);
        document.getElementById('connection-status').innerText = 'ğŸ”´ é€£ç·šå¤±æ•—';
    });

    // æ¸²æŸ“åˆ†é¡ (å« Badge)
    function renderCategories() {
        const container = document.getElementById('category-container');
        
        // å…¨éƒ¨
        let html = `
            <div class="cat-item ${currentCat === 'All' ? 'active' : ''}" onclick="window.filterCat('All')">
                <span class="cat-name">ğŸ“‚ å…¨éƒ¨</span>
                <span class="cat-badge">${catCounts['All'] || 0}</span>
            </div>`;
        
        // å„åˆ†é¡
        categories.forEach(cat => {
            const count = catCounts[cat] || 0;
            html += `
                <div class="cat-item ${currentCat === cat ? 'active' : ''}" onclick="window.filterCat('${cat}')">
                    <span class="cat-name">${cat}</span>
                    <span class="cat-badge">${count}</span>
                    <span class="cat-delete" onclick="window.deleteCategory('${cat}', event)" title="åˆªé™¤åˆ†é¡">âœ•</span>
                </div>`;
        });
        container.innerHTML = html;
        
        // æ›´æ–° Modal ä¸‹æ‹‰é¸å–®
        const select = document.getElementById('input-category');
        select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // æ¸²æŸ“ Grid
    function renderGrid() {
        const container = document.getElementById('grid-container');
        const searchInput = document.getElementById('search-input');
        const searchValue = searchInput.value.toLowerCase();
        
        // æ§åˆ¶æ¸…é™¤æŒ‰éˆ•é¡¯ç¤º
        const clearBtn = document.getElementById('search-clear');
        clearBtn.style.display = searchValue.length > 0 ? 'block' : 'none';

        const filtered = items.filter(item => {
            const matchCat = currentCat === 'All' || item.category === currentCat;
            const tagsStr = (item.tags || []).join(' ').toLowerCase();
            const matchSearch = item.title.toLowerCase().includes(searchValue) || 
                                item.content.toLowerCase().includes(searchValue) || 
                                tagsStr.includes(searchValue);
            return matchCat && matchSearch;
        });

        // æ›´æ–° Header ç‹€æ…‹
        updateHeaderStatus(filtered.length, searchValue);

        // ç©ºç‹€æ…‹è™•ç†
        if(filtered.length === 0) {
            let emptyHtml = '';
            if(searchValue) {
                // æœå°‹ç„¡çµæœ
                emptyHtml = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”</div>
                        <div class="empty-title">æ‰¾ä¸åˆ°ç¬¦åˆã€Œ${searchInput.value}ã€çš„å…§å®¹</div>
                        <div class="empty-desc">è©¦è‘—æ›å€‹é—œéµå­—ï¼Œæˆ–æ˜¯åˆ‡æ›åˆ†é¡æ‰¾æ‰¾çœ‹ï¼Ÿ</div>
                        <button class="btn-primary" onclick="window.clearSearch()">æ¸…é™¤æœå°‹</button>
                    </div>`;
            } else {
                // åˆ†é¡ç„¡è³‡æ–™
                emptyHtml = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-title">é€™å€‹åˆ†é¡é‚„æ²’æœ‰ç´ æ</div>
                        <div class="empty-desc">å»ºç«‹ç¬¬ä¸€ç­†å›è¦†ç´ æï¼Œè®“åœ˜éšŠé‹ä½œæ›´æœ‰æ•ˆç‡ï¼</div>
                        <button class="btn-primary" onclick="window.openModal()">ï¼‹ ç«‹å³æ–°å¢</button>
                    </div>`;
            }
            container.innerHTML = emptyHtml;
            return;
        }

        container.innerHTML = filtered.map(item => {
            // æ™‚é–“æ ¼å¼åŒ–
            let dateStr = '';
            if(item.createdAt && item.createdAt.toDate) {
                const d = item.createdAt.toDate();
                dateStr = `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
            }

            return `
            <div class="card">
                <img src="${item.image}" class="card-img ${item.image ? 'show' : ''}">
                <div class="card-body">
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-actions">
                            <button class="icon-btn" onclick="window.editItem('${item.id}')" title="ç·¨è¼¯">âœï¸</button>
                            <button class="icon-btn delete" onclick="window.deleteItem('${item.id}')" title="åˆªé™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    
                    <div class="card-tags">${(item.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                    
                    ${item.note ? `<div class="card-note"><span>ğŸ’¡</span>${item.note}</div>` : ''}
                    
                    <div class="card-text">${item.content}</div>
                    
                    <div class="card-footer">
                        ${dateStr ? `<div class="card-time">ğŸ•’ ${dateStr}</div>` : ''}
                        <button class="btn-copy" onclick="window.copyText(this)">
                            <span>ğŸ“‹ è¤‡è£½å…§å®¹</span>
                            <span style="display:none;">${item.content}</span>
                        </button>
                    </div>
                </div>
            </div>
        `}).join('');
    }

    // æ›´æ–° Header ç‹€æ…‹æ–‡å­—
    function updateHeaderStatus(showCount, searchKeyword) {
        const statusDiv = document.getElementById('header-status');
        let html = `
            <div class="info-tag">ç›®å‰åˆ†é¡ï¼š<span class="info-highlight">${currentCat}</span></div>
            <div class="info-tag">é¡¯ç¤ºæ•¸é‡ï¼š<span class="info-highlight">${showCount}</span> / ${catCounts[currentCat] || catCounts['All'] || 0}</div>
        `;
        
        if(searchKeyword) {
            html += `<div class="info-tag">æœå°‹ä¸­ï¼š<span class="info-highlight">${searchKeyword}</span></div>`;
        }
        
        statusDiv.innerHTML = html;
    }

    // åŠŸèƒ½é‚è¼¯
    window.filterCat = (cat) => { currentCat = cat; renderCategories(); renderGrid(); };
    window.clearSearch = () => {
        document.getElementById('search-input').value = '';
        renderGrid();
    };

    window.saveItem = async () => {
        const id = document.getElementById('edit-id').value;
        const data = {
            category: document.getElementById('input-category').value,
            title: document.getElementById('input-title').value,
            content: document.getElementById('input-content').value,
            note: document.getElementById('input-note').value,
            tags: document.getElementById('input-tags').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t),
            image: document.getElementById('image-base64').value,
            createdAt: serverTimestamp()
        };
        if(!data.title || !data.content) return alert('è«‹å¡«å¯«æ¨™é¡Œå’Œå…§å®¹');
        
        const btn = document.querySelector('.modal-footer .btn-primary');
        const originText = btn.innerText;
        btn.innerText = 'å„²å­˜ä¸­...';
        btn.disabled = true;

        try {
            id ? await updateDoc(doc(db, collectionName, id), data) : await addDoc(collection(db, collectionName), data);
            closeModal();
        } catch(e) { alert('å„²å­˜å¤±æ•—ï¼š' + e.message); }
        
        btn.innerText = originText;
        btn.disabled = false;
    };

    window.deleteItem = async (id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, collectionName, id)); };

    window.editItem = (id) => {
        const item = items.find(i => i.id === id);
        if(!item) return;
        document.getElementById('edit-id').value = id;
        document.getElementById('input-title').value = item.title;
        document.getElementById('input-category').value = item.category;
        document.getElementById('input-content').value = item.content;
        document.getElementById('input-tags').value = (item.tags||[]).join(', ');
        document.getElementById('input-note').value = item.note || '';
        document.getElementById('image-base64').value = item.image || '';
        document.getElementById('modal').classList.add('open');
    };

    window.addNewCategory = async () => {
        const name = prompt("è«‹è¼¸å…¥æ–°åˆ†é¡åç¨±ï¼š");
        if(name && !categories.includes(name)) await confirmSetCategory([...categories, name]);
    };
    
    window.deleteCategory = async (cat, e) => {
        e.stopPropagation();
        if(confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${cat}ã€åˆ†é¡å—ï¼Ÿ(è©²åˆ†é¡ä¸‹çš„ç´ æä¸æœƒæ¶ˆå¤±ï¼Œåªæ˜¯éœ€è¦é‡æ–°æ­¸é¡)`)) {
            await confirmSetCategory(categories.filter(c => c !== cat));
            if(currentCat === cat) {
                currentCat = 'All';
                renderGrid();
            }
        }
    };

    async function confirmSetCategory(list) {
        await setDoc(doc(db, collectionName, categoryDocId), { 
            list: list,
            createdAt: serverTimestamp() 
        }, { merge: true });
    }

    // UI Helpers
    window.openModal = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('input-title').value = '';
        document.getElementById('input-content').value = '';
        document.getElementById('input-note').value = '';
        document.getElementById('input-tags').value = '';
        document.getElementById('image-base64').value = '';
        document.getElementById('input-image').value = '';
        document.getElementById('compress-msg').style.display = 'none';
        
        // å¦‚æœç›®å‰åœ¨æŸå€‹åˆ†é¡ï¼Œæ–°å¢æ™‚é è¨­é¸ä¸­è©²åˆ†é¡
        if(currentCat !== 'All') document.getElementById('input-category').value = currentCat;
        
        document.getElementById('modal-title').innerText = 'æ–°å¢ç´ æ';
        document.getElementById('modal').classList.add('open');
    };
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    document.getElementById('search-input').addEventListener('input', renderGrid);
    
    // è¤‡è£½åŠŸèƒ½å„ªåŒ–
    window.copyText = (btn) => {
        const text = btn.querySelector('span:nth-child(2)').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
            
            // æŒ‰éˆ•è¦–è¦ºå›é¥‹
            const labelSpan = btn.querySelector('span:first-child');
            const originalText = labelSpan.innerText;
            
            btn.classList.add('copied');
            labelSpan.innerText = 'âœ… å·²è¤‡è£½';
            
            setTimeout(() => {
                btn.classList.remove('copied');
                labelSpan.innerText = originalText;
            }, 1200);
        });
    };

    // åœ–ç‰‡å£“ç¸®
    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 800;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.7);
                document.getElementById('compress-msg').style.display = 'block';
            };
        };
    });
</script>
