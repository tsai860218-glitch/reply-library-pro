    <style>
        /* ä¿æŒåŸæœ¬æ¼‚äº®çš„ UI è¨­è¨ˆ */

        aside { width: 260px; background-color: var(--white); border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; z-index: 20; }

        .status-bar { font-size: 12px; color: #888; margin-top: 10px; text-align: center; }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        header { padding: 15px 30px; background: var(--white); border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; gap: 20px; }

        .card-note { font-size: 12px; color: #d35400; background: #fff5e6; padding: 8px; border-radius: 6px; margin-bottom: 12px; display: flex; gap: 6px; }
        .btn-copy { width: 100%; background-color: var(--primary); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: auto; }
        
        /* Modal & Toast */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: 0.2s; backdrop-filter: blur(2px); }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal { background: white; width: 500px; max-width: 90%; border-radius: 16px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #222; color: white; padding: 10px 20px; border-radius: 30px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 2000; }
        #toast.show { opacity: 1; bottom: 50px; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            aside { width: 100%; border-right: none; border-bottom: 1px solid #ddd; padding: 10px; height: auto; }
            .cat-list { display: flex; overflow-x: auto; padding-bottom: 5px; }
            .cat-item { white-space: nowrap; margin-right: 10px; background: #f0f0f0; padding: 8px 15px; }
            .cat-item.active { background: var(--primary); }
            .brand, .btn-add-cat, .status-bar { display: none; }
            .content-area { padding: 15px; }
            header { padding: 10px; flex-wrap: wrap; }
            .search-box { order: 2; min-width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>

<aside>

    <div class="cat-list" id="category-container"></div>
    <button class="btn-add-cat" onclick="addNewCategory()">+ æ–°å¢åˆ†é¡</button>
    <div class="status-bar" id="connection-status">é€£ç·šä¸­...</div>
</aside>

<main>
    <header>
        <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="search-input" placeholder="æœå°‹æ¨™é¡Œã€#æ¨™ç±¤ æˆ–å…§å®¹...">
        </div>
        <button class="btn-primary" onclick="openModal()">+ æ–°å¢ç´ æ</button>
    </header>

    <div class="content-area">
        <div class="grid" id="grid-container"></div>
        <div id="loading" style="text-align: center; color: #999; margin-top: 50px;">æ­£åœ¨è®€å–é›²ç«¯è³‡æ–™...</div>
    </div>
</main>

<div class="modal-overlay" id="modal">
    <div class="modal">
        <h2 id="modal-title" style="margin:0;">æ–°å¢ç´ æ</h2>
        <input type="hidden" id="edit-id">
        <select id="input-category" class="form-control"></select>
        <input type="text" id="input-title" class="form-control" placeholder="æ¨™é¡Œ">
        <input type="text" id="input-tags" class="form-control" placeholder="æ¨™ç±¤ (ä¾‹å¦‚: VIP, ä¿ƒéŠ·)">
        <div style="font-size:12px; color:#666;">åœ–ç‰‡ (è‡ªå‹•å£“ç¸®)ï¼š</div>
        <input type="file" id="input-image" class="form-control" accept="image/*">
        <div id="compress-msg" style="display:none; color:green; font-size:12px;">âœ… åœ–ç‰‡å·²è™•ç†</div>
        <input type="hidden" id="image-base64">
        <textarea id="input-content" class="form-control" style="height:100px" placeholder="å›è¦†å…§å®¹"></textarea>
        <input type="text" id="input-note" class="form-control" placeholder="å…§éƒ¨å‚™è¨»">
        <div class="modal-footer">
            <button onclick="closeModal()" style="padding:10px 20px; border:none; border-radius:20px; cursor:pointer;">å–æ¶ˆ</button>
            <button class="btn-primary" onclick="saveItem()">å„²å­˜åˆ°é›²ç«¯</button>
        </div>
    </div>
</div>
<div id="toast">å·²è¤‡è£½ï¼</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // -----------------------------------------------------------
    //const firebaseConfig = {
  apiKey: "AIzaSyAC3RZI-wf8y64q-Dxoec3MbMVOFXpdAUg",
  authDomain: "reply-library-pro.firebaseapp.com",
  projectId: "reply-library-pro",
  storageBucket: "reply-library-pro.firebasestorage.app",
  messagingSenderId: "1008012662526",
  appId: "1:1008012662526:web:947db988fefe43e3cef7af",
  measurementId: "G-6G30XHB8Y1"
};
    // -----------------------------------------------------------
    const firebaseConfig = {
        // ... æŠŠä½ çš„å…§å®¹è²¼åœ¨é€™è£¡ï¼Œä¾‹å¦‚:
        // apiKey: "AIzaSyD...",
        // authDomain: "...",
        // projectId: "...",
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const collectionName = "replies"; // è³‡æ–™åº«åç¨±
    const categoryDocId = "settings_categories"; // å­˜æ”¾åˆ†é¡çš„ç‰¹æ®Šæ–‡ä»¶

    // è®Šæ•¸
    let items = [];
    let categories = ['å¸¸ç”¨å•å€™', 'ç”¢å“ä»‹ç´¹', 'ç•°è­°è™•ç†'];
    let currentCat = 'All';

    // --- ç›£è½è³‡æ–™ (Real-time Listener) ---
    // é€™æ˜¯æœ€ç¥å¥‡çš„åœ°æ–¹ï¼šåªè¦è³‡æ–™åº«æœ‰è®Šå‹•ï¼Œé€™è£¡æœƒè‡ªå‹•åŸ·è¡Œ
    const q = query(collection(db, collectionName), orderBy("createdAt", "desc"));
    
    const unsubscribe = onSnapshot(q, (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('connection-status').innerText = 'ğŸŸ¢ å·²é€£ç·šåŒæ­¥';
        
        const tempItems = [];
        snapshot.forEach((doc) => {
            if(doc.id === categoryDocId) {
                // é€™æ˜¯åˆ†é¡è¨­å®šæª”
                categories = doc.data().list || categories;
                renderCategories();
            } else {
                // é€™æ˜¯å›è¦†ç´ æ
                tempItems.push({ id: doc.id, ...doc.data() });
            }
        });
        items = tempItems;
        renderGrid();
    }, (error) => {
        console.error("Error:", error);
        document.getElementById('connection-status').innerText = 'ğŸ”´ é€£ç·šå¤±æ•—';
    });

    // --- æ¸²æŸ“åˆ†é¡ ---
    function renderCategories() {
        const container = document.getElementById('category-container');
        let html = `<div class="cat-item ${currentCat === 'All' ? 'active' : ''}" onclick="window.filterCat('All')">ğŸ“‚ å…¨éƒ¨</div>`;
        categories.forEach(cat => {
            html += `<div class="cat-item ${currentCat === cat ? 'active' : ''}" onclick="window.filterCat('${cat}')">${cat} 
                     <span style="font-size:10px; margin-left:5px; opacity:0.5;" onclick="window.deleteCategory('${cat}', event)">âœ•</span></div>`;
        });
        container.innerHTML = html;
        
        // æ›´æ–°ä¸‹æ‹‰é¸å–®
        const select = document.getElementById('input-category');
        select.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    // --- æ¸²æŸ“å¡ç‰‡ ---
    function renderGrid() {
        const container = document.getElementById('grid-container');
        const search = document.getElementById('search-input').value.toLowerCase();
        
        const filtered = items.filter(item => {
            const matchCat = currentCat === 'All' || item.category === currentCat;
            const tagsStr = (item.tags || []).join(' ').toLowerCase();
            const matchSearch = item.title.toLowerCase().includes(search) || 
                                item.content.toLowerCase().includes(search) || 
                                tagsStr.includes(search);
            return matchCat && matchSearch;
        });

        container.innerHTML = filtered.map(item => `
            <div class="card">
                <img src="${item.image}" class="card-img ${item.image ? 'show' : ''}">
                <div class="card-body">
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-actions">
                            <button class="icon-btn" onclick="window.editItem('${item.id}')">âœï¸</button>
                            <button class="icon-btn delete" onclick="window.deleteItem('${item.id}')">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <div class="card-tags">${(item.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                    ${item.note ? `<div class="card-note">ğŸ’¡ ${item.note}</div>` : ''}
                    <div class="card-text">${item.content}</div>
                    <button class="btn-copy" onclick="window.copyText(this)"><span>ğŸ“‹ è¤‡è£½</span><span style="display:none;">${item.content}</span></button>
                </div>
            </div>
        `).join('');
    }

    // --- æ“ä½œåŠŸèƒ½ (ç¶å®šåˆ° window ä»¥ä¾¿ HTML å‘¼å«) ---
    window.filterCat = (cat) => { currentCat = cat; renderCategories(); renderGrid(); };
    
    // æ–°å¢/å„²å­˜è³‡æ–™ (å¯«å…¥ Firestore)
    window.saveItem = async () => {
        const id = document.getElementById('edit-id').value;
        const data = {
            category: document.getElementById('input-category').value,
            title: document.getElementById('input-title').value,
            content: document.getElementById('input-content').value,
            note: document.getElementById('input-note').value,
            tags: document.getElementById('input-tags').value.split(/[,ï¼Œ]/).map(t=>t.trim()).filter(t=>t),
            image: document.getElementById('image-base64').value,
            createdAt: serverTimestamp() // ç”¨ä¼ºæœå™¨æ™‚é–“æ’åº
        };

        if(!data.title || !data.content) return alert('è«‹å¡«å¯«æ¨™é¡Œå’Œå…§å®¹');
        
        document.getElementById('modal-title').innerText = 'å„²å­˜ä¸­...';
        
        try {
            if(id) {
                await updateDoc(doc(db, collectionName, id), data);
            } else {
                await addDoc(collection(db, collectionName), data);
            }
            closeModal();
        } catch(e) {
            alert('å„²å­˜å¤±æ•—ï¼š' + e.message);
        }
    };

    // åˆªé™¤è³‡æ–™
    window.deleteItem = async (id) => {
        if(confirm('ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿæ­¤å‹•ä½œæœƒåŒæ­¥åˆªé™¤æ‰€æœ‰è£ç½®ä¸Šçš„è³‡æ–™ã€‚')) {
            await deleteDoc(doc(db, collectionName, id));
        }
    };

    // ç·¨è¼¯æº–å‚™
    window.editItem = (id) => {
        const item = items.find(i => i.id === id);
        if(!item) return;
        document.getElementById('edit-id').value = id;
        document.getElementById('input-title').value = item.title;
        document.getElementById('input-category').value = item.category;
        document.getElementById('input-content').value = item.content;
        document.getElementById('input-tags').value = (item.tags||[]).join(', ');
        document.getElementById('input-note').value = item.note || '';
        document.getElementById('image-base64').value = item.image || '';
        document.getElementById('modal').classList.add('open');
    };

    // åˆ†é¡ç®¡ç† (å­˜åˆ°ç‰¹æ®Šçš„ category doc)
    window.addNewCategory = async () => {
        const name = prompt("æ–°åˆ†é¡åç¨±ï¼š");
        if(name && !categories.includes(name)) {
            const newList = [...categories, name];
            // æ›´æ–°æˆ–å»ºç«‹åˆ†é¡è¨­å®šæª”
            await comfirmSetCategory(newList);
        }
    };
    
    window.deleteCategory = async (cat, e) => {
        e.stopPropagation();
        if(confirm(`åˆªé™¤åˆ†é¡ ${cat}?`)) {
            const newList = categories.filter(c => c !== cat);
            await comfirmSetCategory(newList);
            if(currentCat === cat) currentCat = 'All';
        }
    };

    async function comfirmSetCategory(list) {
        // ä½¿ç”¨ setDoc èˆ‡ merge é¸é …ï¼Œç¢ºä¿æ–‡ä»¶å­˜åœ¨
        try {
             // é€™è£¡éœ€è¦å‹•æ…‹è¼‰å…¥ setDocï¼Œä¸Šé¢ import æ²’åŠ åˆ°ï¼Œç¨å¾®è£œæ•‘ä¸€ä¸‹ logic
             // ç‚ºäº†ç°¡å–®ï¼Œæˆ‘å€‘ç›´æ¥ç”¨ updateDoc, å¦‚æœå¤±æ•—ä»£è¡¨æ²’æ–‡ä»¶å‰‡ç”¨ addDoc (ä½†åœ¨é€™æ¶æ§‹ä¸‹æˆ‘å€‘ç°¡åŒ–è™•ç†)
             // æ­£ç¢ºåšæ³•ï¼šæˆ‘å€‘å‡è¨­ç¬¬ä¸€æ¬¡æœƒå¤±æ•—ï¼Œæ‰€ä»¥ç›´æ¥å¯«å…¥
             const { setDoc } = await import("https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js");
             await setDoc(doc(db, collectionName, categoryDocId), { list: list });
        } catch(e) {
            console.error(e);
        }
    }

    // Modal & UI Utils
    window.openModal = () => {
        document.getElementById('edit-id').value = '';
        document.getElementById('input-title').value = '';
        document.getElementById('input-content').value = '';
        document.getElementById('input-note').value = '';
        document.getElementById('input-tags').value = '';
        document.getElementById('image-base64').value = '';
        document.getElementById('modal-title').innerText = 'æ–°å¢ç´ æ';
        document.getElementById('modal').classList.add('open');
    };
    window.closeModal = () => document.getElementById('modal').classList.remove('open');
    document.getElementById('search-input').addEventListener('input', renderGrid);

    // è¤‡è£½åŠŸèƒ½
    window.copyText = (btn) => {
        const text = btn.querySelector('span:nth-child(2)').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 1500);
        });
    };

    // åœ–ç‰‡å£“ç¸®
    document.getElementById('input-image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const elem = document.createElement('canvas');
                const maxWidth = 800;
                let w = img.width, h = img.height;
                if (w > maxWidth) { h *= maxWidth/w; w = maxWidth; }
                elem.width = w; elem.height = h;
                const ctx = elem.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                document.getElementById('image-base64').value = elem.toDataURL('image/jpeg', 0.7);
                document.getElementById('compress-msg').style.display = 'block';
            };
        };
    });
</script>
